<style>
#jeff_show {
  width: 100%;
  height: 44px;
  border-top: 1px solid #3c4149;
  overflow: hidden;
  position: absolute;
  left: 0;
  bottom: 44px;
}
.contentCenter{
  border-top: 1px solid #525965;
  width: 100%;
  height: 100%;
  text-align: center;
  margin:auto;
  display: -webkit-box; display: -moz-box; display: -webkit-flex; display: flex;
  -webkit-box-align: center;-moz-box-align: center;
  -webkit-align-items: center; align-items: center; -webkit-box-pack: center;
  -webkit-justify-content: center; justify-content: center;
}
#counter_show{
  text-align: center;
  margin: 0 !important;
  font-size: .9em !important;
}
#counter,#detail_counter{
  color: #333;
  display: inline-block;
  text-align: center;
  margin: auto;
}
</style>

<aside id="sidebar">
  <nav id="tags">
    <a href="/index.html" id="avatar" style="background-image:url({{ site.avatar }})"></a>

    <ul id="tags__ul">
      <li id="pl__all" class="tags__li tags-btn active">全部</li>
      {% for category in site.categories %}
        <li id="{{ category[0] }}" class="tags__li tags-btn">{{ category[0] }}</li>
      {% endfor %}
    </ul>

  

    <div id="tags__bottom">
      <a href="mailto:{{ site.author.email }}" id="icon-email" class="tags-btn fontello"></a>
      <a href="/pages/rss.xml" id="icon-feed" class="tags-btn fontello"></a>
    </div>
  </nav> <!-- end #tags -->


  <div id="posts-list">
    <form action="" id="search-form">

          <input type="text" id="bdcsMain"/> 

    </form>



    <nav id="pl__container">
    {% for post in site.posts %}
      <a class="{{ post.categories }} pl__all" href="{{ post.url }}"><span class="pl__circle"></span><span class="pl__title">{{ post.title }}</span><span class="pl__date">{{ post.date | date: "%b %Y" }}</span></a>
    {% endfor %}
    </nav>
  </div> <!-- end #posts-list -->
</aside> <!-- end #sidebar -->
